<div class="ticket-list flex flex-col items-center justify-center min-h-screen bg-gray-100" *ngIf="!loading">
  <h2 class="text-4xl font-bold text-gray-800 mb-8">Your Booked Tickets</h2>

  <div *ngIf="tickets.length > 0; else noTickets" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 w-full max-w-8xl px-4">
    <div
      *ngFor="let ticket of tickets"
      class="ticket-item bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-4 flex flex-col justify-between text-justify"
    >
      <!-- Movie Thumbnail -->
      <img 
        src="assets/images/movie-thumbnail.jpg" 
        alt="Movie Thumbnail" 
        class="w-full h-48 object-cover rounded-t-xl mb-4"
      />

      <!-- Movie Details -->
      <h3 class="text-2xl font-semibold text-blue-700 mb-4">{{ ticket.movieName }}</h3>
      <p class="text-gray-600 mb-2"><strong>Theatre:</strong> {{ ticket.theatreName }}</p>
      <p class="text-gray-600 mb-2"><strong>Ticket Number:</strong> {{ ticket.ticketNumber }}</p>
      <p class="text-gray-600 mb-4"><strong>Seat Number:</strong> {{ ticket.seatNumber }}</p>
      <button
        class="bg-blue-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200"
        (click)="goToTicketDetails(ticket.ticketId)"
      >
        View Ticket
      </button>
    </div>
  </div>

  <ng-template #noTickets>
    <p class="text-center text-gray-500">No tickets found. Please book a seat first.</p>
  </ng-template>
</div>

<div *ngIf="loading" class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="spinner-border text-blue-500" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="error" class="text-red-500 text-center mt-4">
  <p>{{ error }}</p>
</div>
