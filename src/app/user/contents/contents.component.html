<!-- Welcome Section - Enhanced with gradient and better typography -->
<div class="text-center mb-16 p-8 bg-gradient-to-r from-[#1B355E]/5 to-[#F1B434]/5 rounded-xl">
  <h1 class="text-5xl font-bold text-[#1B355E] mb-4 tracking-tight">
    Welcome to Movie Tickets
  </h1>
  <p class="text-gray-600 text-lg max-w-2xl mx-auto leading-relaxed">
    Book your favorite movies with just a few clicks and enjoy exclusive rewards
  </p>
</div>

<!-- Stats Cards - Enhanced with better spacing and animations -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12 px-4">
  <!-- Total Bookings -->
  <div class="bg-gradient-to-br from-[#1B355E] to-[#2A4A7F] p-8 rounded-2xl shadow-lg 
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300 
              border border-white/10">
    <div class="flex items-center">
      <div class="p-3 bg-[#F1B434]/10 rounded-full">
        <span class="material-icons text-[#F1B434] text-4xl">confirmation_number</span>
      </div>
      <div class="ml-6">
        <h3 class="text-white/80 text-sm font-medium mb-1">Your Bookings</h3>
        <p class="text-3xl font-bold text-white">5</p>
      </div>
    </div>
  </div>

  <!-- Upcoming Movies -->
  <div class="bg-gradient-to-br from-[#1B355E] to-[#2A4A7F] p-8 rounded-2xl shadow-lg 
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300
              border border-white/10">
    <div class="flex items-center">
      <div class="p-3 bg-[#F1B434]/10 rounded-full">
        <span class="material-icons text-[#F1B434] text-4xl">movie</span>
      </div>
      <div class="ml-6">
        <h3 class="text-white/80 text-sm font-medium mb-1">Upcoming Movies</h3>
        <p class="text-3xl font-bold text-white">8</p>
      </div>
    </div>
  </div>

  <!-- Points/Rewards -->
  <div class="bg-gradient-to-br from-[#1B355E] to-[#2A4A7F] p-8 rounded-2xl shadow-lg 
              hover:shadow-xl hover:-translate-y-1 transition-all duration-300
              border border-white/10">
    <div class="flex items-center">
      <div class="p-3 bg-[#F1B434]/10 rounded-full">
        <span class="material-icons text-[#F1B434] text-4xl">stars</span>
      </div>
      <div class="ml-6">
        <h3 class="text-white/80 text-sm font-medium mb-1">Reward Points</h3>
        <p class="text-3xl font-bold text-white">150</p>
      </div>
    </div>
  </div>
</div>
