<!-- Welcome Section -->
<div class="text-center mb-12">
  <h1 class="text-4xl font-bold text-[#1B355E] mb-4">Welcome to Movie Tickets</h1>
  <p class="text-gray-600">Book your favorite movies with just a few clicks</p>
</div>

<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
  <!-- Total Bookings -->
  <div class="bg-[#1B355E] p-6 rounded-lg shadow-md text-white hover:scale-105 transition-transform duration-200">
    <div class="flex items-center">
      <span class="material-icons text-[#F1B434] text-3xl">confirmation_number</span>
      <div class="ml-4">
        <h3 class="text-sm opacity-80">Your Bookings</h3>
        <p class="text-2xl font-semibold">5</p>
      </div>
    </div>
  </div>

  <!-- Upcoming Movies -->
  <div class="bg-[#1B355E] p-6 rounded-lg shadow-md text-white hover:scale-105 transition-transform duration-200">
    <div class="flex items-center">
      <span class="material-icons text-[#F1B434] text-3xl">movie</span>
      <div class="ml-4">
        <h3 class="text-sm opacity-80">Upcoming Movies</h3>
        <p class="text-2xl font-semibold">8</p>
      </div>
    </div>
  </div>

  <!-- Points/Rewards -->
  <div class="bg-[#1B355E] p-6 rounded-lg shadow-md text-white hover:scale-105 transition-transform duration-200">
    <div class="flex items-center">
      <span class="material-icons text-[#F1B434] text-3xl">stars</span>
      <div class="ml-4">
        <h3 class="text-sm opacity-80">Reward Points</h3>
        <p class="text-2xl font-semibold">150</p>
      </div>
    </div>
  </div>
</div>
