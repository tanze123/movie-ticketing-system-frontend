<div class="min-h-screen flex items-center justify-center bg-white">
    <div
        class="bg-[#1B355E] shadow-2xl rounded-lg p-8 w-full max-w-md transform transition-all duration-500 hover:scale-105">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Reset Password</h2>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate class="mt-8">
             <!-- Password Field -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input 
              id="password" 
              formControlName="password" 
              type="password" 
              class="w-full px-3 py-2 border rounded-lg text-sm shadow-sm focus:outline-none focus:ring focus:ring-[#143C] focus:border-[#143C]"
              placeholder="Enter your password">
            <div *ngIf="submitted && f['password'].errors" class="text-xs text-red-500 mt-1">
              <small *ngIf="f['password'].errors['required']">Password is required</small>
              <small *ngIf="f['password'].errors['minlength']">Password too short</small>
            </div>
          </div>
  
            <!-- Password Field -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2"> Confirm Password</label>
                <input id="confirmPassword" formControlName="confirmPassword" type="password"
                    class="w-full px-3 py-2 border rounded-lg text-sm shadow-sm focus:outline-none focus:ring focus:ring-[#143C] focus:border-[#143C]"
                    placeholder="Confirm your password">
                <div *ngIf="submitted && f['confirmPassword'].errors" class="text-xs text-red-500 mt-1">
                    <small *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</small>
                </div>
                <div *ngIf="resetForm.errors?.['passwordMismatch'].errors" class="text-xs text-red-500 mt-1">
                    <small>Password do not match</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-[#F1B434] text-white py-2 rounded-lg text-sm font-medium transform transition-all duration-300 hover:bg-[#f19f34] hover:scale-105 focus:ring focus:ring-[#534C]">
                Reset Password
            </button>
        </form>
    </div>
    
</div>
