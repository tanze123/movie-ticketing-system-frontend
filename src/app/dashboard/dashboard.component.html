<div class="flex h-screen bg-white">
  <!-- Overlay for mobile when sidebar is open -->
  <div *ngIf="!isSidebarCollapsed && isMobile" 
       (click)="toggleSidebar()"
       class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden">
  </div>

  <!-- Sidebar -->
  <aside [ngClass]="{'w-64': !isSidebarCollapsed, 'w-16': isSidebarCollapsed, '-translate-x-full': isSidebarCollapsed && isMobile}"
         class="fixed md:static h-screen bg-[#1B355E] shadow-lg transition-all duration-300 ease-in-out z-30">
    <div class="flex items-center p-4 border-b border-[#F1B434]">
      <img src="favicon.png" alt="Logo" class="w-8 h-8">
      <span class="text-lg font-semibold ml-2 text-white" [ngClass]="{'hidden': isSidebarCollapsed}">Movie Ticketing System</span>
    </div>
    
    <nav class="mt-4">
      <ul class="space-y-2">
        <li>
          <a routerLink="/dashboard/dashboard-content" 
             routerLinkActive="bg-[#F1B434] text-[#1B355E]"
             [routerLinkActiveOptions]="{exact: true}"
             class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">dashboard</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">movie</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Add Movie</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/customer-details" 
          routerLinkActive="bg-[#F1B434] text-[#1B355E]"
          [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">group</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Customer Details</span>
          </a>
        </li>
        <li>
          <a class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">confirmation_number</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Tickets</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/view-theatres" 
          routerLinkActive="bg-[#F1B434] text-[#1B355E]"
          [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">theaters</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Add Theatre</span>
          </a>
        </li>
        
        <li>
          <a routerLink="/dashboard/setting" 
             routerLinkActive="bg-[#F1B434] text-[#1B355E]"
             [routerLinkActiveOptions]="{exact: true}"
             class="flex items-center px-4 py-2 text-white hover:bg-[#F1B434] hover:text-[#1B355E] rounded-lg mx-2 transition-colors duration-200">
            <span class="material-icons">settings</span>
            <span [ngClass]="{'hidden': isSidebarCollapsed}" class="ml-3">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Navbar -->
    <nav class="bg-[#1B355E] shadow-md z-20 relative">
      <div class="px-4 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-[#F1B434] text-white hover:text-[#1B355E] transition-colors duration-200">
            <span class="material-icons">menu</span>
          </button>
          <div class="relative">
            <span class="absolute left-3 top-2 material-icons text-gray-400">search</span>
            <input type="text" placeholder="Search..."
                   class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F1B434] bg-white text-[#1B355E]">
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <button class="p-2 relative hover:bg-[#F1B434] rounded-full text-white hover:text-[#1B355E] transition-colors duration-200">
            <span class="material-icons">notifications</span>
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
          </button>
          <button class="p-2 relative hover:bg-[#F1B434] rounded-full text-white hover:text-[#1B355E] transition-colors duration-200">
            <span class="material-icons">email</span>
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span>
          </button>
          <div class="flex items-center space-x-2 p-2 hover:bg-[#F1B434] rounded-lg cursor-pointer text-white hover:text-[#1B355E] transition-colors duration-200">
            <img src="images/profile.jpg" alt="User Avatar" class="w-8 h-8 rounded-full">
            <span class="font-medium hidden md:inline">Admin</span>
            <span class="material-icons">arrow_drop_down</span>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
