<div class="p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md">
    <div class="p-6">
      <h2 class="text-2xl font-semibold text-[#1B355E] mb-6">Profile Settings</h2>

      <!-- Error State -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
      </div>

      <!-- User Information -->
      <div *ngIf="userInfo" class="space-y-6">
        <!-- Profile Header -->
        <div class="flex items-center space-x-4 pb-6 border-b border-gray-200">
          <div class="w-24 h-24 bg-[#1B355E] rounded-full flex items-center justify-center">
            <span class="text-3xl text-white">{{ userInfo.name.charAt(0) }}</span>
          </div>
          <div>
            <h3 class="text-xl font-medium text-[#1B355E]">{{ userInfo.name }}</h3>
            <p class="text-gray-600">{{ userInfo.role }}</p>
          </div>
        </div>

        <!-- User Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Email -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <p class="text-[#1B355E] font-medium">{{ userInfo.email }}</p>
          </div>

          <!-- Phone Number -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <label class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
            <p class="text-[#1B355E] font-medium">{{ userInfo.phoneNumber }}</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center mt-8 space-y-0 space-x-4">
          <!-- Edit Button -->
          <button 
            class="bg-[#008000] text-white px-6 py-2 font-medium rounded-lg shadow-md hover:bg-[#267046] transition-all duration-200">
            Edit Profile
          </button>

          <!-- Logout Button -->
          <button 
            class="bg-red-600 text-white px-6 py-2 font-medium rounded-lg shadow-md hover:bg-red-700 transition-all duration-200">
            Logout
          </button>

          <!-- Delete Account Button -->
          <button 
            class="bg-gray-100 text-red-600 border border-red-600 px-6 py-2 font-medium rounded-lg shadow-md hover:bg-red-100 transition-all duration-200">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
