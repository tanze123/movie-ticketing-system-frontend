<!-- edit-theatre-dialog.component.html -->
<div class="p-6 max-w-4xl animate-dialog-enter">
    <div class="p-6 max-w-4xl dialog-container">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-[#1B355E] flex items-center">
                Edit Profile
            </h2>
            <button 
                (click)="onCancel()" 
                class="close-button text-gray-500 hover:text-red-500 transition-colors duration-300 p-2">
                <span class="material-icons">close</span>
            </button>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <!-- Grid Container for Two Columns -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <!-- Name -->
                    <div class="form-group animate-fade-in" style="animation-delay: 100ms;">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            formControlName="name"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['name'].errors['required']">Name is required</span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group animate-fade-in" style="animation-delay: 300ms;">
                        <label for="seatingCapacity" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['email'].errors['required']">Seating capacity is required</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input 
                            id="phoneNumber"
                            formControlName="phoneNumber"
                            type="tel"
                            (input)="onPhoneNumberInput($event)"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent"
                            placeholder="+97517000000"
                            maxlength="12"
                            pattern="\+975[0-9]{8}">
                        <div *ngIf="submitted && f['phoneNumber'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['phoneNumber'].errors['required']">Phone number is required</span>
                            <span *ngIf="f['phoneNumber'].errors['pattern']">Phone number must start with +975 followed by 8 digits</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-4 mt-6">
                <button 
                    type="button"
                    (click)="onCancel()"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                    Cancel
                </button>
                <button 
                    type="submit"
                    class="px-6 py-2 bg-[#F1B434] text-[#1B355E] rounded-lg hover:bg-[#1B355E] hover:text-[#F1B434] transition-colors duration-200">
                    Update Profile
                </button>
            </div>
        </form>
    </div>

</div>
