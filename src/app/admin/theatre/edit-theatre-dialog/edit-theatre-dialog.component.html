<!-- edit-theatre-dialog.component.html -->
<div class="p-6 max-w-4xl animate-dialog-enter">
    <div class="p-6 max-w-4xl dialog-container">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-[#1B355E] flex items-center">
                <span class="material-icons mr-2 text-[#F1B434]">theater_comedy</span>
                Edit Theatre
            </h2>
            <button 
                (click)="onCancel()" 
                class="close-button text-gray-500 hover:text-red-500 transition-colors duration-300 p-2">
                <span class="material-icons">close</span>
            </button>
        </div>

        <form [formGroup]="theatreForm" (ngSubmit)="onSubmit()">
            <!-- Grid Container for Two Columns -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-6">
                    <!-- Theatre Name -->
                    <div class="form-group animate-fade-in" style="animation-delay: 100ms;">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Theatre Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            formControlName="name"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['name'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['name'].errors['required']">Theatre name is required</span>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="form-group animate-fade-in" style="animation-delay: 200ms;">
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input 
                            type="text" 
                            id="location" 
                            formControlName="location"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['location'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['location'].errors['required']">Location is required</span>
                        </div>
                    </div>

                    <!-- Seating Capacity -->
                    <div class="form-group animate-fade-in" style="animation-delay: 300ms;">
                        <label for="seatingCapacity" class="block text-sm font-medium text-gray-700 mb-1">Seating Capacity</label>
                        <input 
                            type="number" 
                            id="seatingCapacity" 
                            formControlName="seatingCapacity"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['seatingCapacity'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['seatingCapacity'].errors['required']">Seating capacity is required</span>
                            <span *ngIf="f['seatingCapacity'].errors['min']">Minimum capacity should be 50</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-6">
                    <!-- Contact Details -->
                    <div class="form-group animate-fade-in" style="animation-delay: 400ms;">
                        <label for="contactDetails" class="block text-sm font-medium text-gray-700 mb-1">Contact Details</label>
                        <input 
                            type="text" 
                            id="contactDetails" 
                            formControlName="contactDetails"
                            (input)="onPhoneNumberInput($event)"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent">
                        <div *ngIf="submitted && f['contactDetails'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['contactDetails'].errors['required']">Contact details is required</span>
                            <span *ngIf="f['contactDetails'].errors['pattern']">Invalid phone number format</span>
                        </div>
                    </div>

                    <!-- Facilities -->
                    <div class="form-group animate-fade-in" style="animation-delay: 500ms;">
                        <label for="facilities" class="block text-sm font-medium text-gray-700 mb-1">Facilities</label>
                        <textarea 
                            id="facilities" 
                            formControlName="facilities"
                            rows="4"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#F1B434] focus:border-transparent"
                            placeholder="Enter available facilities..."></textarea>
                        <div *ngIf="submitted && f['facilities'].errors" class="text-red-500 text-xs mt-1">
                            <span *ngIf="f['facilities'].errors['required']">Facilities information is required</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-4 mt-6">
                <button 
                    type="button"
                    (click)="onCancel()"
                    class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                    Cancel
                </button>
                <button 
                    type="submit"
                    class="px-6 py-2 bg-[#F1B434] text-[#1B355E] rounded-lg hover:bg-[#1B355E] hover:text-[#F1B434] transition-colors duration-200">
                    Update Theatre
                </button>
            </div>
        </form>
    </div>
</div>
